---
layout: default
---

<article class="post">
  <div class="post-content">

    {% include iiif_image.html %}
    {% include pagination.html collection=page.collection pid=page.pid %}

    <h2>Plate {{ page.title }}</h2>
    {% if page._date %}<h3>c. {{ page._date }}</h3>{% endif %}
  </div>
  <table>
    <th>Caption (French)</th>
    <th>Translation (English)</th>
    <tr>
      <td>{{ page.caption }}</td>
      <td>{{ page.translation }}</td>
    </tr>
  </table>
</article>
